<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Slider</title>
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    
    <div id="app" class="container">
        <!-- intestaziones -->
        <div class="logo">
            <img src="img/mobile-logo.png" alt="">
            <h1>Boolean</h1>
        </div>

        
        <!-- inserimento nuove task -->
        <div class="new-task">
            <div>
                <input type="text" placeholder="nuova task" v-model="message" @keyup.enter="addTask">
                <button @click="addTask">Aggiungi</button>
            </div>
    
            <div class="error" v-if="error">
                <small style="color:red;">
                    Devi inserire una task di almeno 5 caratteri
                </small>
            </div>
        </div>


        <!--elenco task  -->
        <div class="task-container">
            <ul v-if="todos.length > 0">
                <li class="task" v-for="(todo, i) in todos" :key="i">
                    <span :class="{ 'line-through': todo.done }">{{ todo.text }}</span>
                    <i class="fas fa-times" @click="deleteTask(i)"></i>
                </li>
            </ul>
            <h2 v-else>Non ci sono task</h2>
        </div>
    </div>    
   
    <script src="js/script.js"></script>
</body>

</html>
